<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="../assets/logo.svg" alt="TwinFNB Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">홈</a></li>

                <li><a href="Franchise.html" class="active">프랜차이즈 신청</a></li>
            </ul>
            <div class="lang-switcher">
                <button class="lang-btn active" data-lang="kr" aria-label="한국어">KR</button>
                <button class="lang-btn" data-lang="en" aria-label="English">EN</button>
                <button class="lang-btn" data-lang="cn" aria-label="中文">中文</button>
            </div>
        </div>
    </nav>

    <main class="page-content">
        <section class="content-section">
            <h1>프랜차이즈 신청</h1>
            
            <form id="franchiseForm" class="franchise-form">
                <div class="form-group">
                    <label for="name">이름 *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">연락처 *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">이메일 *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="address">주소</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group">
                    <label for="message">문의내용</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>

                <div class="privacy-section">
                    <h3>개인정보 수집·이용 동의 (필수)</h3>
                    <div class="privacy-content">
                        <p>가맹 상담을 위해 개인정보를 수집·이용하는 것에 동의합니다.</p>
                        <p><strong>수집 항목:</strong> 이름, 연락처, 이메일</p>
                        <p><strong>이용 목적:</strong> 가맹 상담 및 안내</p>
                        <p><strong>보유 기간:</strong> 상담 목적 달성 후 1년</p>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="privacyConsent" name="privacyConsent" required>
                        <label for="privacyConsent">위 내용을 확인하였으며 동의합니다.</label>
                    </div>
                </div>

                <div class="form-alert" id="formAlert"></div>

                <button type="submit" class="submit-btn">제출하기</button>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p><strong>주소:</strong> 인천광역시 중구 영종대로 162번길 20, 스타힐스 301호</p>
            <p><strong>전화:</strong> 1588-8888</p>
            <p><strong>Email:</strong> info@twinfnb.com</p>
        </div>
    </footer>

    <script src="../assets/app.js"></script>
</body>
</html>
