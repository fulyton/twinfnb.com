<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加盟申请 - TwinFNB</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="../assets/logo.svg" alt="TwinFNB Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="daily-noodle.html">天天见面</a></li>
                <li><a href="daily-rice.html">天天拌饭</a></li>
                <li><a href="automation.html">自动化设备</a></li>
                <li><a href="Franchise.html" class="active">加盟申请</a></li>
            </ul>
            <div class="lang-switcher">
                <button class="lang-btn" data-lang="kr" aria-label="한국어">KR</button>
                <button class="lang-btn" data-lang="en" aria-label="English">EN</button>
                <button class="lang-btn active" data-lang="cn" aria-label="中文">中文</button>
            </div>
        </div>
    </nav>

    <main class="page-content">
        <section class="content-section">
            <h1>加盟申请</h1>
            
            <form id="franchiseForm" class="franchise-form">
                <div class="form-group">
                    <label for="name">姓名 *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">联系电话 *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">邮箱 *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="address">地址</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group">
                    <label for="message">留言</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>

                <div class="privacy-section">
                    <h3>个人信息收集与使用同意（必选）</h3>
                    <div class="privacy-content">
                        <p>我同意为加盟咨询收集与使用个人信息。</p>
                        <p><strong>收集项目：</strong>姓名、联系电话、邮箱</p>
                        <p><strong>使用目的：</strong>加盟咨询与通知</p>
                        <p><strong>保存期限：</strong>咨询目的达成后 1 年</p>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="privacyConsent" name="privacyConsent" required>
                        <label for="privacyConsent">我已阅读并同意以上内容。</label>
                    </div>
                </div>

                <div class="form-alert" id="formAlert"></div>

                <button type="submit" class="submit-btn">提交</button>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p><strong>地址:</strong> 仁川广域市中区永宗大路162街20号，Starhills 301</p>
            <p><strong>电话:</strong> 1588-8888</p>
            <p><strong>邮箱:</strong> info@twinfnb.com</p>
        </div>
    </footer>

    <script src="../assets/app.js"></script>
</body>
</html>
